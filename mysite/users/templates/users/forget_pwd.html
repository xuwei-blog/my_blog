{% extends 'users/base.html' %}

{% block head %}
    <title>输入邮箱地址发送邮件找回密码</title>
{% endblock head %}


{% block content %}
    <div class="box">
        <h1 class="is-uppercase has-text-centered has-text-weight-bold">编程指南
            <br><span class="tag">找回密码</span>
        </h1>
        <hr class=" dropdown-divider">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.errors }}
            <input type="submit" style="margin-top: 1em;" class="button is-link is-fullwidth" value="发送邮件">
        </form>
    </div>

{% endblock content %}
